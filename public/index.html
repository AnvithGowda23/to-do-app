 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="app-title">My To-Do List</h1>
    <div id="auth-section">
      <button id="login-btn" class="animated-btn">Login</button>
      <button id="register-btn" class="animated-btn">Register</button>
    </div>
    <div id="todo-section" class="hidden">
      <form id="todo-form">
        <input type="text" id="task-input" placeholder="Enter a task" required />
        <button type="submit" class="animated-btn">Add Task</button>
      </form>
      <ul id="task-list"></ul>
    </div>
  </div>
</body>
</html>
